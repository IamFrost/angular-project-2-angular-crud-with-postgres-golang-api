<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="table-responsive">
      <table id="purchaseTable" class="table table-hover table-bordered">
        <!-- <caption>List of users</caption> -->
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Quantity</th>
            <th scope="col">Rate</th>
            <th scope="col">Date</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let purchase of purchases" (click) = "editPurchase(purchase)">
            <!-- <th scope="row">{{post.item_id}}</th> -->
            <td>{{purchase.item_id}}</td>
            <th scope="row">{{purchase.item_name}}</th>
            <td>{{purchase.item_quantity}}</td>
            <td>{{purchase.item_rate}}</td>
            <td>{{purchase.item_purchase_date.slice(0, 10)}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>

</html>
